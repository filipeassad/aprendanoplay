{% load staticfiles %}
<script src="{% static 'scripts/ng_admcadastroaula_ctrl.js' %}"></script>
<div class="row" style="width: 100%; display: block;" ng-controller="AdmCadastroAulaCtrl as aulas">

	<div style="margin-left: 20px; font-size: 40px;">Cadastro de Aula</div>
	<div style="margin: 0 20px; border-top: 1px solid #DCDCDC;"></div>

	<div style="margin-top: 30px; font-size: 20px; margin-left: 20px;">Selecione o Curso:</div>

	<div style="width: 800px;text-align: left; margin-top: 10px; background: #343a40; height: 40px; margin-left: 20px;">
						
		<div class="inline-middle" style="width: 30%; color: white; font-size: 18px; margin-left: 10px;">Nome</div>
		<div class="inline-middle" style="width: 20%; color: white; font-size: 18px;">Professor</div>
		<div class="inline-middle" style="width: 40%; color: white; font-size: 18px;">Descrição</div>
		<div class="inline-middle" style="height: 100%;"></div>

	</div>

	<div style="width: 800px; overflow: auto; height: 15em; text-align: left; border: 1px solid #343a40; margin-left: 20px;">

		<div style="width: 100%;" >
			<div class="inline-middle" style="width: 20%; margin-left: 10px;"></div>
			<div class="inline-middle" style="width: 20%;"></div>
			<div class="inline-middle" style="width: 55%;"></div>
			<div class="inline-middle" style="height: 100%;"></div>
			
		</div>

	</div>

	<div style="margin-top: 30px; font-size: 20px; margin-left: 20px;">Módulo:</div>
	<select  class="caixa-selecao"></select>

	<div style="margin-top: 30px; font-size: 20px; margin-left: 20px;">Nome Aula:</div>
	<input type="text" style="margin-left: 20px; border: 1px solid #343a40; padding-left: 5px;">

	<div style="margin-top: 30px; font-size: 20px; margin-left: 20px;">Descrição:</div>
	<input type="text" style="margin-left: 20px; border: 1px solid #343a40; padding-left: 5px;">

	<div style="margin-top: 30px; font-size: 20px; margin-left: 20px;">Url Vídeo:</div>

	<input type="text" style="margin-left: 20px; border: 1px solid #343a40; padding-left: 5px;" ng-model="aulas.ipUrlVideo" my-enter="aulas.mostrarVideo()">

	<iframe ng-src="{$video$}" width="500" height="250px" class="caixa-reproducao" ng-repeat="video in aulas.videos"></iframe>

	<button style="width: 200px; margin-left: 20px; margin-top: 30px;" class="botao" >Salvar</button>

</div>
