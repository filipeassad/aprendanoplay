		<div class="inline-middle" style="color: #FFFFFF; font-size: 35px; margin-left: 20px;">Administração</div>
		<div class="inline-middle" style="height: 100%;"></div>
	</div>

	<div style="width: 50%; height: 100%;" class="inline-middle">
		<div class="{$ claAprenda $}">Aprenda no Play</div>

	</div>

	<div style="width: 19%; height: 100%; text-align: right;" class="inline-middle">
