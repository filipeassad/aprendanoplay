{% load staticfiles %}
<div class="row" style="width: 100%; display: block;">

	<div style="margin-left: 20px; font-size: 40px;">Cadastro de Curso</div>
	<div style="margin: 0 20px; border-top: 1px solid #DCDCDC;"></div>


	<div style="margin-top: 30px; font-size: 20px; margin-left: 20px;">Selecione o Professor:</div>

	<div style="width: 800px;text-align: left; margin-top: 10px; background: #343a40; height: 40px; margin-left: 20px;">
						
		<div class="inline-middle" style="width: 30%; color: white; font-size: 18px; margin-left: 10px;">Nome</div>
		<div class="inline-middle" style="width: 20%; color: white; font-size: 18px;">Dt. Nascimento</div>
		<div class="inline-middle" style="width: 40%; color: white; font-size: 18px;">E-mail</div>
		<div class="inline-middle" style="height: 100%;"></div>

	</div>

	<div style="width: 800px; overflow: auto; height: 15em; text-align: left; border: 1px solid #343a40; margin-left: 20px;">

		<div style="width: 100%;" ng-click="selecionaCurso(cur)" class="{$cur.cla$}" ng-repeat="cur in cursos">

			<div class="inline-middle" style="width: 20%; margin-left: 10px;">{$cur.nome$}</div>
			<div class="inline-middle" style="width: 20%;">{$cur.perfil.nome$}</div>
			<div class="inline-middle" style="width: 55%;">{$cur.descricao$}</div>
			<div class="inline-middle" style="height: 100%;"></div>
			
		</div>

	</div>

	<div style="margin-top: 30px; font-size: 20px; margin-left: 20px;">Nome Curso:</div>
	<input type="text" style="margin-left: 20px; border: 1px solid #343a40; padding-left: 5px;">

	<div style="margin-top: 30px; font-size: 20px; margin-left: 20px;">Descrição:</div>
	<input type="text" style="margin-left: 20px; border: 1px solid #343a40; padding-left: 5px;">

	<button style="width: 200px; margin-left: 20px; margin-top: 30px;" class="botao" >Salvar</button>

	
</div>
