{% load staticfiles %}
<script src="{% static 'scripts/ng_admcadastros_ctrl.js' %}"></script>
<div class="row" style="width: 100%; display: block;" ng-controller="AdmCadastrosCtrl as cadastros">

	<div style="width: 100%; text-align: left; margin-top: 30px; padding-left: 20px;">

		<div style="width: 100%; text-align: left; margin-top: 30px; padding-left: 20px;">

		<div class="inline-middle btn-item" ng-click="cadastros.cadastroAul()">
